<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Muak Muak - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@400;700&display=swap"/>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            background: linear-gradient(270deg, #ffafcc, #ffc8dd, #bde0fe, #a2d2ff, #cdb4db, #ffafcc);
            background-size: 1400% 1400%;
            animation: gradientBackground 60s ease infinite;
            -webkit-background: linear-gradient(270deg, #ffafcc, #ffc8dd, #bde0fe, #a2d2ff, #cdb4db, #ffafcc);
            -webkit-background-size: 1400% 1400%;
            -webkit-animation: gradientBackground 60s ease infinite;
            background-attachment: fixed;
        }

        body.loaded {
            opacity: 1;
        }

        h1, h2, h3 {
            font-family: 'Great Vibes', cursive;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @-webkit-keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .blurred-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .modal.show {
            display: flex;
        }

        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(5); opacity: 0; }
        }

        .welcome-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            justify-content: center;
            align-items: center;
            z-index: 30;
        }

        .welcome-modal.show {
            display: flex;
        }

        .welcome-modal-content {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 relative">
    <div class="blurred-bg"></div>
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full fade-in">
        <h1 class="text-3xl text-center mb-6">Iniciar Sesi贸n</h1>
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-gray-700" for="username">Usuario</label>
                <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" id="username" name="username" type="text" value="noelita" readonly/>
            </div>
            <div>
                <label class="block text-gray-700" for="password">Contrase帽a</label>
                <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" id="password" name="password" type="password" required/>
            </div>
            <button class="w-full bg-pink-500 text-white py-2 rounded-lg hover:bg-pink-600 transition duration-300" type="submit">Iniciar Sesi贸n</button>
            <p id="errorMessage" class="text-red-500 mt-4 hidden">隆Incorrecto! - Tienes 3 oportunidades antes que el c贸digo se elimine por Seguridad.</p>
        </form>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 class="text-2xl mb-4">Acertijo</h2>
            <p class="text-gray-700 mb-4">驴C贸mo le dice Noelita a Agustin?</p>
            <button class="bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 transition duration-300" id="closeModal">Piensa Noelita</button>
        </div>
    </div>

    <div class="fireworks" id="fireworks"></div>
    <div class="welcome-modal" id="welcomeModal">
        <div class="welcome-modal-content">
            <h2 class="text-2xl mb-4 animate-fade-in">┓ 隆Bienvenida, Noelita! ┓</h2>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            if (password === 'tintin') {
                setTimeout(() => {
                    showFireworks();
                    showWelcomeModal();
                    setTimeout(() => {
                        window.location.href = 'noelita4.html';
                    }, 3000);
                }, 1500);
            } else {
                document.getElementById('errorMessage').classList.remove('hidden');
                setTimeout(() => {
                    document.getElementById('modal').classList.add('show');
                }, 5000);
            }
        });

        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('modal').classList.remove('show');
        });

        function showFireworks() {
            document.getElementById('fireworks').innerHTML = '<div class="firework"></div>';
        }

        function showWelcomeModal() {
            document.getElementById('welcomeModal').classList.add('show');
        }
    </script>
</body>
</html>
