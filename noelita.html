<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Página de Motivación Vintage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&amp;family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
        body.loaded {
            opacity: 1;
        }
        h1, h2, h3 {
            font-family: 'Great Vibes', cursive;
        }
        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animated-gradient {
            background: linear-gradient(270deg, #ffafcc, #ffc8dd, #bde0fe, #a2d2ff, #cdb4db, #ffafcc);
            background-size: 1400% 1400%;
            animation: gradientBackground 60s ease infinite;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
        .animated-gradient.loaded {
            opacity: 1;
        }
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }
        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            animation: sparkle 1s infinite;
        }
        .sparkle:nth-child(1) { top: -10px; left: 20%; animation-delay: 0.2s; }
        .sparkle:nth-child(2) { top: -10px; left: 80%; animation-delay: 0.4s; }
        .sparkle:nth-child(3) { top: 50%; left: -10px; animation-delay: 0.6s; }
        .sparkle:nth-child(4) { top: 50%; right: -10px; animation-delay: 0.8s; }
        .sparkle:nth-child(5) { bottom: -10px; left: 20%; animation-delay: 1s; }
        .sparkle:nth-child(6) { bottom: -10px; left: 80%; animation-delay: 1.2s; }
    </style>
</head>
<body class="animated-gradient min-h-screen flex flex-col items-center justify-center p-4">
    <header class="text-center mb-8">
        <h1 class="text-5xl text-gray-800 mb-4">¿Modo Emergencia: Desmotivación?</h1>
        <p class="text-3xl text-white">Respira, mi amor. No tienes que tener todas las respuestas hoy, ni cargar con todo sola. Pase lo que pase, estoy aquí para apoyarte, caminar a tu lado y recordarte que no estás sola 🤍</p>
    </header>
    <main class="w-full max-w-2xl mx-auto text-center">
        <div class="relative flex flex-col md:flex-row justify-center items-center gap-4">
            <a href="noelita2.html" class="relative bg-pink-500 text-white px-6 py-3 rounded-full shadow-lg hover:bg-pink-600 transition duration-300">
                <i class="fas fa-heart mr-2"></i>
                Tintin Emergencia
            </a>
            <div class="absolute inset-0 flex justify-center items-center pointer-events-none">
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
            </div>
            <a href="noelita3.html" class="bg-purple-500 text-white px-6 py-3 rounded-full shadow-lg hover:bg-purple-600 transition duration-300">
                <i class="fas fa-star mr-2"></i>
                Tintin Mega Emergencia
            </a>
        </div>
    </main>
    <script>
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
            document.querySelector('.animated-gradient').classList.add('loaded');
        });
    </script>
</body>
</html>
